<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技发布会 - 修正版光效</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero-banner {
            position: relative;
            width: 100%;
            height: 450px;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- 1. 背景网格（增加对比度） --- */
        .grid-floor {
            position: absolute;
            width: 200%;
            height: 200%;
            bottom: -50%;
            background-image:
                linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(70deg);
            opacity: 0.4;
        }

        /* --- 2. 核心光效（使用混合模式增强视觉感） --- */
        /* 蓝色主光 */
        .light-blue {
            position: absolute;
            width: 120%;
            height: 150px;
            background: radial-gradient(ellipse at center, rgba(0, 102, 255, 0.4) 0%, transparent 70%);
            top: 40%;
            left: -10%;
            transform: rotate(-5deg);
            filter: blur(40px);
            mix-blend-mode: screen;
        }

        /* 橙金亮线 */
        .light-gold {
            position: absolute;
            width: 140%;
            height: 60px;
            background: linear-gradient(90deg, transparent, rgba(255, 174, 0, 0.6), rgba(0, 204, 255, 0.6), transparent);
            top: 55%;
            left: -20%;
            transform: rotate(-8deg);
            filter: blur(30px);
            mix-blend-mode: screen;
            animation: moveLight 8s infinite alternate;
        }

        @keyframes moveLight {
            from { transform: rotate(-8deg) translateX(-5%); }
            to { transform: rotate(-8deg) translateX(5%); }
        }

        /* --- 3. 文字样式 --- */
        .logo {
            position: absolute;
            top: 40px;
            left: 50px;
            color: #fff;
            font-weight: 900;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .content {
            position: relative;
            z-index: 100;
            text-align: center;
        }

        h1 {
            font-size: clamp(40px, 6vw, 72px);
            margin: 0;
            letter-spacing: 12px;
            text-transform: uppercase;
            /* 修正金属渐变 */
            background: linear-gradient(180deg, #FFFFFF 30%, #999999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .subtitle {
            font-size: 16px;
            letter-spacing: 5px;
            color: #ccc;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .venue {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="hero-banner">
        <div class="logo">LOGO</div>

        <div class="grid-floor"></div>
        <div class="light-blue"></div>
        <div class="light-gold"></div>

        <div class="content">
            <h1>Create The Future</h1>
            <p class="subtitle">Embrace the future with technology press conference</p>
            <p class="venue">CONFERENCE TIME AND VENUE</p>
        </div>
    </div>

</body>
</html>
