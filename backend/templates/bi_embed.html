{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI可视化分析 - {{ table_name }}</title>

    <!-- Element Plus CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />

    <!-- Bokeh CSS -->
    <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-3.8.0.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-3.8.0.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-tables-3.8.0.min.css" type="text/css" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            overflow-x: auto;
        }
        .bi-container {
            width: 100%;
            min-height: 100vh;
            background: #fff;
            overflow-x: auto;
            position: relative;
        }
        .bk-root { width: 100% !important; }
        .bi-controls {
            align-items: center;
        }
        .bi-chart-wrap {
            position: relative;
        }

        /* Element Plus 样式覆盖 - 匹配关键轨迹检查界面 */
        .el-input__wrapper {
            background: rgba(255, 255, 255, 0.9) !important;
            border: 1px solid rgba(0, 0, 0, 0.06) !important;
            border-radius: 10px !important;
            box-shadow: none !important;
            transition: all 0.2s ease !important;
        }

        .el-input__wrapper:hover {
            border-color: rgba(59, 130, 246, 0.3) !important;
        }

        .el-input__wrapper.is-focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }

        .el-button--primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            box-shadow: 0 4px 14px rgba(37, 99, 235, 0.2);
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .el-button--primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.35);
        }

        .el-button--small {
            padding: 0 16px;
            height: 32px;
        }

        /* 日历弹出层样式 */
        .el-picker__popper {
            border-radius: 12px !important;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12) !important;
            border: 1px solid #e2e8f0 !important;
        }

        .el-date-range-picker {
            border-radius: 12px !important;
        }

        /* 日期选择器内样式 */
        .el-date-picker__header {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%) !important;
            color: #fff !important;
            border-radius: 12px 12px 0 0 !important;
        }

        .el-date-picker__header-label {
            color: #fff !important;
            font-weight: 600 !important;
        }

        .el-picker-panel__icon-btn {
            color: #fff !important;
        }

        .el-picker-panel__icon-btn:hover {
            background: rgba(255, 255, 255, 0.2) !important;
        }

        .el-date-table th {
            color: #64748b !important;
            font-weight: 600 !important;
            font-size: 11px !important;
        }

        .el-date-table td.in-range div {
            background: #eff6ff !important;
        }

        .el-date-table td.start-date div,
        .el-date-table td.end-date div {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%) !important;
            color: #fff !important;
        }

        .el-date-table td.today div {
            color: #3b82f6 !important;
            font-weight: 600 !important;
        }

        .el-date-table td.available:hover div {
            background: #eff6ff !important;
            color: #3b82f6 !important;
        }

        .energy-fab {
            position: absolute;
            top: 12px;
            right: 20px;
            padding: 8px 18px;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #fff;
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 26px rgba(217, 119, 6, 0.35);
            cursor: pointer;
            z-index: 50;
        }

        .energy-fab:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 30px rgba(217, 119, 6, 0.42);
        }

        .energy-fab:active {
            transform: translateY(0);
        }

        .energy-modal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.45);
            z-index: 9999;
            backdrop-filter: blur(2px);
        }

        .energy-modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(90vw, 980px);
            max-height: 86vh;
            background: #fff;
            border-radius: 16px;
            padding: 20px 22px 24px;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.2);
            z-index: 10000;
            overflow: auto;
        }

        .energy-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .energy-modal-title {
            font-size: 18px;
            font-weight: 700;
            color: #0f172a;
        }

        .energy-modal-close {
            padding: 6px 12px;
            background: #ef4444;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .energy-modal-close:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="bi-container">
        <div class="bi-chart-wrap">
            {{ bokeh_div|safe }}
            {% if energy_modal_html %}
            <button class="energy-fab" id="energyModalTrigger">能耗分析</button>
            {% endif %}
        </div>
        {{ energy_modal_html|safe }}
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Element Plus -->
    <script src="https://unpkg.com/element-plus"></script>
    <!-- Element Plus 中文语言包 -->
    <script src="https://unpkg.com/element-plus/dist/locale/zh-cn.min.js"></script>

    <!-- Bokeh JS -->
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-3.8.0.min.js"></script>
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-3.8.0.min.js"></script>
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-tables-3.8.0.min.js"></script>
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-gl-3.8.0.min.js"></script>

    <!-- 图表脚本 -->
    {{ bokeh_script|safe }}
    {{ energy_script|safe }}
    {% if energy_modal_html %}
    <script>
        (function () {
            const trigger = document.getElementById('energyModalTrigger');
            if (!trigger) return;
            const modalBg = document.querySelector('.energy-modal-bg');
            const modalContent = document.querySelector('.energy-modal-content');
            if (!modalBg || !modalContent) return;

            const hide = () => {
                modalBg.style.display = 'none';
                modalContent.style.display = 'none';
            };

            const closeBtn = modalContent.querySelector('.energy-modal-close');
            if (closeBtn) {
                closeBtn.addEventListener('click', hide);
            }
            modalBg.addEventListener('click', (event) => {
                if (event.target === modalBg) {
                    hide();
                }
            });

            trigger.addEventListener('click', () => {
                modalBg.style.display = 'block';
                modalContent.style.display = 'block';
            });
        })();
    </script>
    {% endif %}
</body>
</html>
