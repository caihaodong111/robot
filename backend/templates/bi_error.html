{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI可视化 - 数据加载失败</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background: #fff;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .error-icon {
            font-size: 64px;
            color: #f56c6c;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 22px;
            color: #303133;
            margin-bottom: 16px;
        }
        .error-message {
            font-size: 14px;
            color: #606266;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .table-name {
            background: #f5f7fa;
            padding: 4px 12px;
            border-radius: 4px;
            font-family: monospace;
            color: #409eff;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 24px;
            background: #409eff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn-back:hover {
            background: #66b1ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">数据加载失败</h1>
        <p class="error-message">
            无法加载机器人 <span class="table-name">{{ table_name }}</span> 的数据<br>
            {{ error }}
        </p>
        <p class="error-message" style="font-size: 12px; color: #909399;">
            请检查：<br>
            1. 数据库连接是否正常<br>
            2. 表名是否正确<br>
            3. 该表是否有数据
        </p>
        <a href="javascript:history.back()" class="btn-back">返回</a>
    </div>
</body>
</html>
