version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iot-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    networks:
      - iot-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iot-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - iot-network

networks:
  iot-network:
    driver: bridge