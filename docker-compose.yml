# 修复版 docker-compose.yml
# 适用于服务器上直接包含Dockerfile文件的情况
# 移除了过时的version属性
# 使用正确的Dockerfile路径

services:
  backend:
    image: sg-backend:v0.1
    container_name: iot-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - iot-network

  frontend:
    image: sg-frontend:v0.1
    container_name: iot-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - iot-network

networks:
  iot-network:
    driver: bridge